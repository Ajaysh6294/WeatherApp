<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #2d62e9, #0a029a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            /* max-width: 225px; */
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 50%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 20px 0 0 20px;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #ff9800;
            border: none;
            color: white;
            cursor: pointer;
        }        
        .weather-info {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
        #weather{
         width: 180px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container"style="width: 525px;">
         <img th:src="@{/img/weather-logo.png}" alt="Loading..." id="weather">
        <h1 class="text-white">Welcome to the Weather Web App</h1>
        <h3 class="text-white">Technologies Used:</h3>
        <p class="text-white">HTML, CSS, JS, JAVA, OpenWeather API</p>
        <form th:action="@{/weather}" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" name="city" required />
            <button id="searchButton" style="border-radius: 0 20px 20px 0;">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
</body>
</html>
